<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Employee Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addEmployee" type="submit">Add Employee</button>
          </div>
        </div>
    </nav>
      
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let emp of employeearray;let i=index">
                <td>{{emp.full_name}}</td> 
                <td>{{emp.employee_code}}</td>
                <td>{{emp.mobilenum}}</td>
            <td>
                <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editEmployee" (click)="onEdit(i)">Edit</button>
                <button type="button" class="btn btn-outline-danger" (click) = onDelete(i)  >Delete</button>
            </td>

          </tr>
          
        </tbody>
      </table>

  
  <!-- Add employee modal -->
  <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form >
                <div class="mb-3">
                    <label required for="exampleInputEmail1" class="form-label">Name</label>
                    <input autocomplete=off  #fullname name = "fullname" type="text"  class="form-control" id="name" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label  required for="exampleInputEmail1" class="form-label">Email</label>
                  <input autocomplete=off  email #emailid name = "email" type="email"  class="form-control" id="email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label required for="exampleInputEmail1" class="form-label">Salary </label>
                    <input autocomplete=off  #salary  name = "salary" type="text" class="form-control" id="email" aria-describedby="emailHelp">
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button  type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onSubmit(fullname,emailid,salary)" >Add employee</button>
                  </div>
              </form>

        </div>
        
      </div>
    </div>
  </div>

  
  <!-- Edit employee modal -->
  <div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit employee details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form >
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name </label>
                    <input ngModel #ufullname type="text"  class="form-control" id="name" aria-describedby="emailHelp" value="{{namee}}">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email </label>
                  <input ngModel #uemailid type="email"  class="form-control" id="email" aria-describedby="emailHelp" value="{{emaile}}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Salary </label>
                    <input ngModel #usalary type="text"  class="form-control" id="email" aria-describedby="emailHelp" value="{{nume}}">
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-outline-success"  data-bs-dismiss="modal" (click)="onUpdate(ufullname,uemailid,usalary)">Update </button>
                  </div>
              </form>

        </div>
      </div>
    </div>
  </div>

</div>
